<ion-view view-title="Recette">
	<ion-content>

		<h1>Recette</h1> 



		<h2>{{recette.titre}}</h2>

		<div class="item item-body">
			<img class="full-image" src="../../../../img/{{recette.img}}">
		    <div ng-bind-html="showHtml(recette.value)"></div>
		    <!-- <p>{{recette.titre}}<p> -->
		    
		    <p>{{recette.categorie}}<p>

		    <div ng-repeat="ingredient in recette.ingredients">
		    <p>{{ingredient.ingredients}} : {{ingredient.value}} {{ingredient.unite}}<p>
		    </div>
		    
		    <div ng-repeat="produit in recette.produits">
			    <p>{{produit.value_produit}}<br/>
			    	<img src="../../../../img/produit/{{produit.img}}" style="height:140px; width:140px;">
			    </p>
		    </div>

		    <div ng-repeat="commentaire in recette.commentaires">
		      	<p>
			        {{commentaire.pseudo}}<br/>
			        {{commentaire.update}}<br/>
			        <div ng-bind-html="showHtml(commentaire.value)"></div>
		       	</p>
		    </div>
		    <input type="button" value="Ajouter un commentaire" ng-click="showEditeurCommentaire=true">
			<div ng-show="showEditeurCommentaire">
				<textarea ng-model="textCommentaire"></textarea>
				<select ng-model="note">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<input type="button" ng-click="addCommentaire()"   value="Ajouter un commentaire">
			</div>

	  	</div>
	</ion-content>
</ion-view>
