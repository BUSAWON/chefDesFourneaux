<ion-view view-title="Produits">
	<ion-content>
		<h1>Ustensiles de cuisine et électroménager</h1> 
		<div class="list" ng-repeat="produit in produits">
			<button class="button button-small button-balanced" ng-click="buyProduit({{produit.id_produit}})">Ajouter au panier</button>
			<a class="item item-thumbnail-left" href="#" ng-click ="showImgProduit = !showImgProduit">

				<img src="http://chefdesfourneaux-api.16mb.com/img/{{produit.img}}">
		  		<h2>{{produit.value}}</h2>
		  		<p>Prix : {{produit.prix}} €</p>
		  		<p>Ref : {{produit.ref}}</p>
		  		<div  ng-show="successState" >
		            <div ng-bind="showSuccess()"></div>
				</div>
				<div  ng-show="errorState" >
		            <div ng-bind="showError()"></div>
				</div>
		 	</a>
			<div class="item item-image" ng-show="showImgProduit"><img src="../../../../img/{{produit.img}}"></div>
		</div>
	</ion-content>
</ion-view>
